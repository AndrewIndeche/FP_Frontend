<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<div >

    <div class="top-buttons">
        <a routerLink="/expense-overview" id="overviews"> Overviews</a>
        <a routerLink="/approvals" id="approvals"> Approvals</a>
        <a routerLink="/payments" id="payments"> Payments</a>
    </div><br><br>
    <div class="card-footer tab-card-header">
        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a routerLink='/approve'>
                    <p>Approve</p>
                </a>
            </li>
            <li class="nav-item">
                <a routerLink='/payments/Pay2'>
                    <p style="margin-left: 40px;">Payment</p>
                </a>
            </li>
            <li class="nav-item">
                <a routerLink='/past'>
                    <p style="margin-left: 40px;">Past Requests</p>
                </a>
            </li>
        </ul>
    </div>

    <div class="table">
        <table class="table">
            <thead>
                <tr id="new">
                    <th scope="col">Approval ID</th>
                    <th scope="col">Approved Expenses</th>
                    <th scope="col">Total Amount</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>


                </tr>
            </thead>
            <tbody>
                <!-- <tr style="background-color:#F1F1F0;">
                    <td>EXPS/06/08/021</td>
                    <td>48</td>
                    <td>KES 450,000.00</td>
                    <td>Pending Payment</td>
                    <td><button id="send-payments">Send Payments</button></td>

                </tr> -->
                <tr *ngFor="let pa of pay">
                    <td>{{pa.pay_id}}</td>
                    <td>46</td>
                    <td>Kshs {{pa.net_pay}}</td>
                    <td>{{pa.month}}</td>
                    <td><button id="send-payments">Send Payments</button></td>

                </tr>
                <!-- <tr style="background-color:#F1F1F0;">
                    <td>EXPS/06/08/021</td>
                    <td>3</td>

                    <td>Pending Payment</td>
                    <td><button id="send-payments">Send Payments</button></td>
                </tr> -->


            </tbody>
        </table>
    </div>

</div>


</html>
